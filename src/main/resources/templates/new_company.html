<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
              integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
  <h1>Systém na správu zamestnancov</h1>
  <hr>
  <h2>Nové pracovisko</h2>

  <form action="#" th:action="@{/saveCompany}" th:object="${company}"
        method="POST">
    <input type="text" th:field="*{name}"
           placeholder="Názov firmy" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Ulož firmu</button>
  </form>
  <hr>
  <a class="text-danger" th:href = "@{/}"> Návrat na zoznam zamestnancov</a>
</div>
</body>
</html>html>
