<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
          integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" method="POST" th:action="@{/saveEmployee}" th:object="${employee}">


        <input th:field="*{id}" type="hidden"/>
        Titul
        <input class="form-control mb-4 col-4" th:field="*{academicDegree}" type="text">
        Meno
        <input class="form-control mb-4 col-4" th:field="*{firstName}" type="text">
        Priezvisko
        <input class="form-control mb-4 col-4" th:field="*{lastName}" type="text">
        Titul
        <input class="form-control mb-4 col-4" th:field="*{postgraduateDegree}" type="text">

        <select class="form-control mb-4 col-4" id="exampleSelect1" th:field="*{company.id}">
            <option value="0">Company</option>
            <option th:each="comp:${companies}" th:selected="(${comp.id} == *{company.id})" th:text="${comp.name}"
                    th:value="${comp.id}"></option>
        </select>
        Pracovná pozícia
        <input class="form-control mb-4 col-4" th:field="*{workPosition}" type="text">
        Vek
        <input class="form-control mb-4 col-4" th:field="*{age}" type="text">
        Zamestnaný od:
        <input class="form-control mb-4 col-4" th:field="*{recruitment}" type="date">
        Email
        <input class="form-control mb-4 col-4" th:field="*{email}" type="text">

        <button class="btn btn-info col-2" type="submit"> Update Employee</button>

    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
