<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
          integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
<script>
    function openPopup(id){
        let confirmAction = confirm("Are you sure to delete this employee?");
        if (confirmAction) {
          window.location = '/deleteEmployee/'+id;
        }
    }
</script>
</head>
<body>
<div class="container text-center " style="background-color:cyan">
    <h3>List of all employees</h3>
    <p><em>First project of me!</em></p>
    <p>I hope, that you like it, so i will always make it better!!!!!</p>
</div>
        <a th:href="@{/showNewEmployeeForm}" button type="button" class="btn btn-primary active btn-lg"> Add employee </a>
        <a th:href="@{/showNewCompanyForm}" button type="button" class="btn btn-primary active btn-lg"> Add company </a>
        <table border="2" class="table table-striped">
            <thead>
            <tr>
                <th> Academic Degree </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Postgraduate Degree </th>
                <th> Company </th>
                <th> Work Position</th>
                <th> Age </th>
                <th> Recruitment from  </th>
                <th> Email </th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${listEmployees}">
                <td th:text="${employee.academicDegree}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.postgraduateDegree}"></td>
                <td th:text="${employee.company.name}"></td>
                <td th:text="${employee.workPosition}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${#dates.format(employee.recruitment, 'dd-MM-yyyy')}"></td>
                <td th:text="${employee.email}"></td>
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-success">Update</a>
                     <a th:attr="onclick=|openPopup('${employee.id}')|" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
