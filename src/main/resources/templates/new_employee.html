<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
</tr>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input class="form-control mb-4 col-4" th:field="*{academicDegree}" type="text">
        <input class="form-control mb-4 col-4" th:field="*{lastName}" type="text">
        <input class="form-control mb-4 col-4" th:field="*{postgraduateDegree}" type="text">
        <input class="form-control mb-4 col-4" th:field="*{company.name}" type="text">
        <input class="form-control mb-4 col-4" th:field="*{workPosition}" type="text">
        <input class="form-control mb-4 col-4" th:field="*{age}" type="text">
        <input class="form-control mb-4 col-4" th:field="*{recruitment}" type="text">
        <input class="form-control mb-4 col-4" th:field="*{email}" type="text">

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
